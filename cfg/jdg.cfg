[common]
config_type=common # Denotes section containing default configs.
tag=jb-dg-7-rhel-7-candidate
target=jb-dg-7-rhel-7-candidate
jobprefix=jb-dg-7-mead-
jobciprefix=jb-dg-7-ci-
jobtimeout=75
jobjdk=java18_default
jobfailureemail=pnc-ci@redhat.com

[jdg-management-console]
package=org.infinispan-infinispan-management-console
version=8.3.0.ER4-redhat-1
scmURL = git+ssh://user-pnc-gerrit@pnc-gerrit.pnc.dev.eng.bos.redhat.com:29418/pnc/org.infinispan-infinispan-management-console-8.3.0.ER4-redhat-1.git#branch-JDG_7.0.0.ER4_pnc_wa__4
properties = npmDownloadRoot=http://rcm-guest.app.eng.bos.redhat.com/rcm-guest/staging/jboss-dg/node/npm/,
    nodeDownloadRoot=http://rcm-guest.app.eng.bos.redhat.com/rcm-guest/staging/jboss-dg/node/,
    npmRegistryURL=http://jboss-prod-docker.app.eng.bos.redhat.com:49162
packages = make gcc-c++ tar bzip2
 
[jdg-infinispan]
package=org.infinispan-infinispan
version=8.3.0.ER4-redhat-1
scmURL = git+ssh://user-pnc-gerrit@pnc-gerrit.pnc.dev.eng.bos.redhat.com:29418/pnc/org.infinispan-infinispan-8.3.0.ER4-redhat-1.git#branch-JDG_7.0.0.ER4_pnc_wa
properties = skipTests=true
profiles = distribution
buildrequires = jdg-management-console
 
[jdg-camel]
package=org.apache.camel-camel
version=8.3.0.ER4-redhat-1
scmURL = git://git.app.eng.bos.redhat.com/infinispan/jdg-camel.git#JDG_7.0.0.ER4_pnc_wa_1
properties = skipTests=true
goals = javadoc:javadoc
buildrequires = jdg-infinispan
 
