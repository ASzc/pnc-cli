## These are artifacts that we don't build but do need a version reference for.
##


[EAPBOM]
config_type=bom-builder-meta
version=7.0.2.GA-redhat-1

[WFCORE]
config_type=bom-builder-meta
version=2.1.8.Final-redhat-1
